<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<nav class="navbar">
  <div class="nav-brand">Socialhub</div>
  <ul class="nav-menu" style="list-style:none;">
    <li><a href="#" id="home-link" class="nav-link">Home</a></li>
    <li><a href="#" id="dashboard-link" class="nav-link">Dashboard</a></li>
    <li><a href="#" id="auth-link" class="auth-btn">Login</a></li>
  </ul>
</nav>

<main id="main-content">

<!-- HOME PAGE -->
<section id="home-page" class="page active">
  <h1>All Posts</h1>

  <div class="search-filter-bar" style="margin-bottom:1rem;display:flex;gap:0.5rem;">
    <input id="search-input" type="search" placeholder="Search posts by title..." style="flex:1;padding:0.6rem;border-radius:6px;">
    <select id="filter-select" style="padding:0.6rem;border-radius:6px;">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
      <option value="mostLiked">Most Liked</option>
    </select>
  </div>

  <div id="posts-container" class="posts-container"></div>
</section>


<!-- DASHBOARD PAGE -->
<section class="page" id="dashboard-page">
  <h1>Your Dashboard</h1>

  <button id="create-post-btn" class="btn btn-create">Create Post</button>

  <div id="user-posts-container" class="posts-container"></div>
</section>


<!-- CREATE POST MODAL -->
<div id="create-post-modal" class="modal">
  <div class="modal-content">
    <span id="close-create-post" class="close">&times;</span>
    <h2>Create New Post</h2>

    <form id="create-post-form">
      <input type="text" id="create-post-title" placeholder="Title" required>
      <textarea id="create-post-description" placeholder="Description" required></textarea>
      <input type="text" id="create-post-image" placeholder="Image URL" required>
      <button type="submit" class="btn btn-submit">Publish</button>
    </form>
  </div>
</div>


<!-- AUTH MODAL -->
<div id="auth-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="auth-tabs">
      <button id="login-tab" class="tab-btn active">Login</button>
      <button id="signup-tab" class="tab-btn">Sign Up</button>
    </div>

    <div id="login-form" class="auth-form active">
      <form id="login-form-content">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="signup-form" class="auth-form">
      <form id="signup-form-content">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>

</main>

<script src="./app.js"></script>
</body>
</html>
