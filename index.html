<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- navigation bar  -->
   <nav class="navbar">
    <div class="nav-brand">Socialhub</div>
    <ul class="nav-menu" style="list-style: none;">
      <li class="nav-item">
        <a href="#" id="home-link" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" id="dashboard-link" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="#" id="auth-link" class="auth-btn">Login</a>
      </li>
    </ul>
   </nav>

   <!-- main Content  -->

   <main id="main-content">

    <!-- home page  -->

    <section id="home-page" class="page active">
      <h1>All Posts</h1>
      
      <div class="search-filter-bar" style="margin-bottom:1rem; display:flex; gap:0.5rem;">
    <input id="search-input" type="search" placeholder="Search posts by title..." style="flex:1; padding:0.6rem; border-radius:6px; border:1px solid rgba(0,0,0,0.08);">
    <select id="filter-select" style="padding:0.6rem; border-radius:6px; border:1px solid rgba(0,0,0,0.08);">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
      <option value="mostLiked">Most Liked</option>
    </select>
  </div>

      <div id="posts-container" class="posts-container">
        <!-- posts dynamically get hongy  -->
      </div>
    </section>


    <section class="page" id="dashboard-page">
      <h1>Your Dashboard</h1>
      <button id="create-post-btn" class="btn btn-create">Create Post</button>

<!-- Create Post Modal -->
<div id="create-post-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-create-post">&times;</span>
    <h2>Create New Post</h2>
    <form id="create-post-form">
      <div class="form-group">
        <label for="create-post-title">Title:</label>
        <input type="text" id="create-post-title" required>
      </div>
      <div class="form-group">
        <label for="create-post-description">Description:</label>
        <textarea id="create-post-description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="create-post-image">Image URL:</label>
        <input type="text" id="create-post-image" required>
      </div>
      <button type="submit" class="btn btn-submit">Submit Post</button>
    </form>
  </div>
</div>

      <div id="user-posts-container" class="posts-container">
        <!-- User Posts dynamically get Hongy  -->
      </div>

   
    </section>


    <!-- auth modal  -->

    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="auth-tabs">
          <button id="login-tab" class="tab-btn active">Login</button>
          <button id="signup-tab" class="tab-btn">Sign Up</button>
        </div>
        <div id="login-form" class="auth-form active">
          <h2>Login</h2>
          <form id="login-form-content">
            <div class="form-group">
              <label for="login-username">Username:</label>
              <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
        <div id="signup-form" class="auth-form">
          <h2>Sign Up</h2>
          <form id="signup-form-content">
            <div class="form-group">
              <label for="signup-username">Username:</label>
              <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Password:</label>
              <input type="password" id="signup-password" required>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>


    
   </main>


  
</body>

<script src="./app.js"></script>
</html>
